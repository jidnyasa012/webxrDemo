<!DOCTYPE html>
<html>
<head>
  <title>WebXR Sample</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Matrix Rain</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.149.0/three.module.js"></script>
</head>
<body>
  // Create a new scene
    var scene = new THREE.Scene();

    // Create a new camera
    var camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 1, 1100);
    camera.position.z = 500;

    // Add the camera to the scene
    scene.add(camera);

</body>
</html>
